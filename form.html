<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>  
   <form>
       <div class="login">
        <h1>Realize seu cadastro</h1>
           <img src="img/icons8-nome-50.png" class="icon" alt="Icone-nome">
           <input type="text" name="nome" placeholder="Digite seu nome">
           <br><br>
           <img src="img/o-email.png" class="icon" alt="Icone-email">
           <input type="email" name="e-mail" placeholder="Digite seu e-mail">
           <br><br>
           <img src="img/simbolo-de-interface-de-seguranca-de-cadeado-trancado.png" class="icon" alt="Icone-senha">
           <input type="password" name="senha" placeholder="Digite sua senha">
           <br><br>
           <img src="img/simbolo-de-interface-de-seguranca-de-cadeado-trancado.png" class="icon" alt="Icone-senha">
           <input type="password" name="senha" placeholder="Confirme sua senha">
           <br><br>
           <img src="img/icons8-telefone-desligado-50.png" class="icon" alt="Icone-telefone">
           <input type="tel" name="telefone" placeholder="Digite seu telefone">
           <br><br>
           <p>Seu gênero: </p>
           <input type="radio" id="masculino" name="genero" value="masculino">
           <label for="masculino">Masculino</label><br>
           <input type="radio" id="feminino" name="genero" value="feminino">
           <label for="feminino">Feminino</label><br>
           <br>
           <button type="submit" class="button_submit">Enviar</button>
       </div>
   </form>
</body>
</html>
